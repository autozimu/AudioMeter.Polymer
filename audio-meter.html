<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module id="audio-meter">
    <template>
        Count: <span>{{count}}</span>
    </template>

    <script>
        Polymer({
            is: "audio-meter",

            ready: function() {
                this.count = 0;

                update = function() {
                    this.count += 1;
                }.bind(this);

                setInterval(update, 1000);
            }
        });
    </script>
</dom-module>
